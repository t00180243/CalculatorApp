language: android
sudo: required
jdk: oraclejdk8
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
env:
  global:
  - EMULATOR_API=25
  - ADB_INSTALL_TIMEOUT=5
  - ANDROID_ABI=x86
  - ANDROID_TAG=google_apis
  - JPM_ADB_PATH=/usr/local/android-sdk/platform-tools
  #- secure: 
  #- secure: ""
  #- secure: ""
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-26.0.2
  - build-tools-25.0.1
  - build-tools-22.0.1
  - android-25
  - android-22
  - android-26
  - extra-google-google_play_services
  - addon-google_apis-google-25
  - addon-google_apis-google-22
  - sys-img-x86-google_apis-22
  - sys-img-x86-google_apis-25
  - extra-google-m2repository
  - extra-android-support
  - extra-android-m2repository

  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_install:
- mkdir "$ANDROID_HOME/licenses" || true
- chmod +x gradlew
#-openssl aes-256-cbc -K $encrypted_6cae81c4f41c_key -iv $encrypted_6cae81c4f41c_iv -in keystore.jks.enc -out keystore.jks -d
- "./gradlew dependencies || true"
- pip install --user codecov
addons:
